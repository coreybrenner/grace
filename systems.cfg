    # attribute is set to 'common'.  These targets are done once for all
    # platforms in the build.
    'common'              => {
        sysname => 'common',
        instrum => 'common',
        # Force a 'common' arch into the actual configuration.
        sysconf => 'common',
#        overlay => 'strict',
        toolset => {
            'Common' => {
            },
        },
    },

    'java'                => {
        sysname => 'java',
        systype => 'java',
    },
    'java_j2se'           => {
        inherit => 'java',
        sysarch => 'j2se',
    },
    'java_android'        => {
        inherit => 'java',
        sysarch => 'android',
    },

    'fattest'             => {
        fatarch => [
            'x86',
            { subarch => 'x64' },
